<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Licat's friend</title>
    <link rel="stylesheet" href="./css/character.css" />
  </head>
  <body>
    <main>
      <h1>Licat's friend</h1>
      <div class="chracter">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="face">
          <div class="pattern head-1"></div>
          <div class="pattern head-2"></div>
          <div class="pattern head-3"></div>
          <div class="pattern head-4"></div>
          <div class="pattern head-5"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>

          <div class="nose">
            <div class="black"></div>
            <div class="white left"></div>
            <div class="white right"></div>
          </div>

          <div class="mouth"></div>

          <div class="cheek left"></div>
          <div class="cheek right"></div>

          <div class="pattern left-first"></div>
          <div class="pattern left-second"></div>
          <div class="pattern right-first"></div>
          <div class="pattern right-second"></div>
        </div>
      </div>
    </main>
  </body>
</html>
