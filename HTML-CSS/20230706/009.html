<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      p::before {
        content: "7기 여러분 ";
      }
      p::after {
        content: "❤";
      }
      input::before {
        content: "hi";
        /*빈태그는 가상요소가 안먹힘.*/
      }
      /*가상의 요소를 추가함. 장식용 콘텐츠를 추가할 때 사용함.*/
    </style>
  </head>
  <body>
    <p>안뇽하세용</p>
    <input type="text" />
  </body>
</html>
