  <body>
    <h1>효은's 슬로건</h1>
    <p>
      “애초에 디버깅은 코드를 작성하는 것 보다 배나 힘들다. 그러니, 코드를
      최대한 빈틈없이 작성하는 사람은, 당연히, 디버그할 정도로 똑똑하지 않은
      것이다.” <br />“Debugging is twice as hard as writing the code in the
      first place. Therefore, if you write the code as cleverly as possible, you
      are, by definition, not smart enough to debug it.”
    </p>
    <div>-빌 게이츠(Bill Gates)</div>
