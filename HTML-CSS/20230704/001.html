<body>
    h1{hello world}

    <!-- emmet 문법 -->
    div.hello#first

    p[title="hello world"]

    table>t1*3>t2{hello}*4
    <table>
        <t1>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
        </t1>
        <t1>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
        </t1>
        <t1>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
            <t2>hello</t2>
        </t1>
    </table>


</body>
</html>
