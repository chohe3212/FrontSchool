<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./img/cola-logo.png" alt="logo" />
      </h1>
    </header>
    <main>
      <section class="main-1">
        <ul class="cola-container">
          <li>
            <img src="./img/cola-original.png" alt="cola-original" />
            <span>Original_Cola</span>
            <strong>1000원</strong>
          </li>
          <li>
            <img src="./img/cola-violet.png" alt="cola-violet" />
            <span>Violet_Cola</span>
            <strong>1000원</strong>
          </li>
          <li>
            <img src="./img/cola-yellow.png" alt="cola-yellow" />
            <span>Yellow_Cola</span>
            <strong>1000원</strong>
          </li>
          <li>
            <img src="./img/cola-cool.png" alt="cola-cool" />
            <span>Cool_Cola</span>
            <strong>1000원</strong>
          </li>
          <li>
            <img src="./img/cola-green.png" alt="cola-green" />
            <span>Green_Cola</span>
            <strong>1000원</strong>
          </li>
          <li>
            <img src="./img/cola-orange.png" alt="cola-orange" />
            <span>Orange_Cola</span>
            <strong>1000원</strong>
          </li>
        </ul>
        <form>
          <div class="change">
            <div>
              <h2>잔액 :</h2>
              <p>1000원</p>
            </div>
            <button>거스름돈 반환</button>
          </div>
        </form>
      </section>
      <div>
        <section class="main-2">
          <div class="fund">
            <h2>소지금 :</h2>
            <p>25,000원</p>
          </div>
        </section>
        <section class="main-3">
          <h2>획득한 음료</h2>
          <ul>
            <li>
              <img src="./img/cola-original.png" alt="cola-original" />
              <p>Original_Cola</p>
              <strong>1</strong>
            </li>
            <li>
              <img src="./img/cola-green.png" alt="cola-green" />
              <p>Green_Cola</p>
              <strong>2</strong>
            </li>
            <li>
              <img src="./img/cola-orange.png" alt="cola-orange" />
              <p>Orange_Cola</p>
              <strong>1</strong>
            </li>
            <li>
              <img src="./img/cola-violet.png" alt="cola-violet" />
              <p>Violet_Cola</p>
              <strong>1</strong>
            </li>
          </ul>
          <p class="total">총 금액 : 9,000 원</p>
        </section>
      </div>
    </main>
  </body>
</html>
