<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start();">
        START TEST
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle" src="./img/lion.jpg" alt="animal" />
      <h2 id="animal" class="text-center mt-5">동물 이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
      <div
        class="a2a_kit a2a_kit_size_32 a2a_default_style a2a_follow a2a_flex_style a2a_color_buttons"
      >
        <a class="a2a_button_instagram"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_discord"></a>
        <a class="a2a_button_youtube"></a>
        <a class="a2a_button_tiktok"></a>
        <a class="a2a_dd"></a>
      </div>
    </article>
    <ins
      class="kakao_ad_area"
      style="display: none"
      data-ad-unit="DAN-9XGrxtcR9SPlRpoY"
      data-ad-width="320"
      data-ad-height="100"
    ></ins>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script>
      var num = 1; // 현재 몇번 문제에 있는지
      var q = {
        1: { title: "문제 1번", type: "EI", A: "E", B: "I" },
        2: { title: "문제 2번", type: "EI", A: "E", B: "I" },
        3: { title: "문제 3번", type: "EI", A: "E", B: "I" },
        4: { title: "문제 4번", type: "SN", A: "S", B: "N" },
        5: { title: "문제 5번", type: "SN", A: "S", B: "N" },
        6: { title: "문제 6번", type: "SN", A: "S", B: "N" },
        7: { title: "문제 7번", type: "TF", A: "T", B: "F" },
        8: { title: "문제 8번", type: "TF", A: "T", B: "F" },
        9: { title: "문제 9번", type: "TF", A: "T", B: "F" },
        10: { title: "문제 10번", type: "JP", A: "J", B: "P" },
        11: { title: "문제 11번", type: "JP", A: "J", B: "P" },
        12: { title: "문제 12번", type: "JP", A: "J", B: "P" },
      };
      var result = {
        // mbti를 key로 하는 정보를 저장
        ISTJ: { animal: "하마", explain: "하마 설명", img: "./img/lion.jpg" },
        ISFJ: {
          animal: "부엉이",
          explain: "부엉이 설명",
          img: "./img/lion.jpg",
        },
        INFJ: { animal: "물소", explain: "물소 설명", img: "./img/lion.jpg" },
        INTJ: { animal: "치타", explain: "치타 설명", img: "./img/lion.jpg" },
        ISTP: {
          animal: "나무늘보",
          explain: "나무늘보 설명",
          img: "./img/lion.jpg",
        },
        ISFP: {
          animal: "거북이",
          explain: "거북이 설명",
          img: "./img/lion.jpg",
        },
        INFP: {
          animal: "코끼리",
          explain: "코끼리 설명",
          img: "./img/lion.jpg",
        },
        INTP: {
          animal: "침팬지",
          explain: "침팬지 설명",
          img: "./img/lion.jpg",
        },
        ESTP: { animal: "악어", explain: "악어 설명", img: "./img/lion.jpg" },
        ESFP: {
          animal: "미어캣",
          explain: "미어캣 설명",
          img: "./img/lion.jpg",
        },
        ENFP: {
          animal: "멋쟁이 사자",
          explain: "멋쟁이 사자 설명",
          img: "./img/lion.jpg",
        },
        ENTP: {
          animal: "태양새",
          explain: "태양새 설명",
          img: "./img/lion.jpg",
        },
        ESTJ: { animal: "기린", explain: "기린 설명", img: "./img/lion.jpg" },
        ESFJ: {
          animal: "고릴라",
          explain: "고릴라 설명",
          img: "./img/lion.jpg",
        },
        ENFJ: {
          animal: "카피바라",
          explain: "카피바라 설명",
          img: "./img/lion.jpg",
        },
        ENTJ: {
          animal: "호랑이",
          explain: "호랑이 설명",
          img: "./img/lion.jpg",
        },
      };
      function start() {
        // start test 버튼 눌렀을때 설문 시작!
        $(".start").hide(); // 첫 화면 숨기기
        $(".question").show(); // 문제화면 숨기기
        next();
      }
      $("#A").click(function () {
        // A버튼 눌렀을때
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1); // type별로 점수 매겨주기
        next();
      });
      $("#B").click(function () {
        // B 버튼 눌렀을때
        next();
      });
      function next() {
        if (num == 13) {
          // 문제 끝까지 했으면
          $(".question").hide(); // 문제 화면 숨기기
          $(".result").show(); // 최종 결과 화면 출력
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          // 삼항 연산자로 EI 값이 2보다 작으면 I, 그렇지 않으면 E
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          alert(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          // 문제 고르는 중이면
          $(".progress-bar").attr(
            // 프로그레스 바 문제만큼 올라가기
            "style",
            "width: calc(100 / 12 * " + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
  </body>
</html>
