<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random</title>
  </head>
  <body>
    <script>
      Math.random(); // 0 ~ 0.999999999... 사이의 실수

      Math.random() * 3;

      for (var i = 1; i < 7; i++) {
        let num = parseInt(Math.random() * 44 + 1);
        console.log(i + "번째 숫자는 " + num + "입니다");
      }
    </script>
  </body>
</html>
