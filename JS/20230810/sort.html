    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort</title>
  </head>
  <body>
    <script>
      const student = [
        {
          id: 1,
          product: "연필",
          stock: 10,
        },
        {
          id: 2,
          product: "지우개",
          stock: 33,
        },
        {

          stock: 2,
        },
        {
          id: 4,
          product: "만연필",
          stock: 5,
        },
        {
          id: 5,
          product: "책받침",
          stock: 100,
        },
      ];

      student.sort(function (a, b) {
        // return a - b
        console.log(a.product, b.product);
        if (a.product < b.product) {
          return false;
        } else if (b.product < a.product) {
          return true;
        } else {
          return 0;
        }
      });
      console.log(student);

      studentList.forEach((v) => {

      });
    </script>
