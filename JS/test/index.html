<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1><img src="./imgs/weniv.svg" alt="Logo"></h1></header>
    <main>
        <div class="container">
            <h2>TIMER</h2>
            <div class="time">
                <div class="time_container">
                    <label>HRS</label>
                    <input type="number" class = "hour" value="00">
                </div>
                <div class="time_container">
                    <label>MIN</label>
                    <input type="number" class = "min" value="00">
                </div>
                <div class="time_container">
                    <label>SEC</label>
                    <input type="number" class = "sec" value="00">
                </div>
            </div>
            <div class = "button_container">
                <button class = "start disabled">
                    <img src="./imgs/icon-start.svg" alt="start disabled image">
                    START
                </button>
                <button class = "reset disabled">
                    <img src="./imgs/icon-reset-disabled.svg" alt="reset disabled image">
                    RESET</button>
            </div>
        </div>
    </main>
    <footer>â“’ WENIV Corp.</footer>
</body>
</html>
