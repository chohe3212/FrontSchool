<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      console.log(1);
      // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다. 순서대로 실행되지 않습니다.(비동기적으로 실행). 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
      setTimeout(() => console.log(2), 100);
      // js 엔진이 어떤 타이밍에 뭘 실행하는지에 대한 이해가 필요함.
      // setTimeout은 맨 뒤 인자를 0ㅇ으로 해도 결과가 같음. (맨마지막에 실행되기 때문에)
      [3, 4, 5].forEach((i) => console.log(i));
      console.log(6);
    </script>
  </body>
</html>
