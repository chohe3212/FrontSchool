<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM2</title>
  </head>
  <body>
    <p></p>
    <input type="text" name="" id="" />
    <button>Write Something</button>
    <script>
      const myBtn = document.querySelector("button");
      const myP = document.querySelector("p");
      const myInput = document.querySelector("input");

      myBtn.addEventListener("click", function () {
        //myP.textContent = "hello";
        //myP에 텍스트 노드를 만들어준다. 함수가 아니라 값을 할당하는 식으로.
        myP.textContent = myInput.value;
      });

      // input에 input이벤트가 입력된 값을 실시간으로 보여줌.
      myInput.addEventListener("input", function () {
        myP.textContent = myInput.value;
      });

      myP.innerHTML = "<strong>hi</strong>";
      // innerHTML : html요소로 바꿀 수 있으면 변경함. 내부 구조가 복잡함.
      // textContent : 무조건 문자열로만 변경.
      // 단순히 text를 넣을거면 textContent를 사용하는 것이 성능적으로 좋음.
    </script>
  </body>
</html>
