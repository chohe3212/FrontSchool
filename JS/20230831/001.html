<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <style>
      body {
        position: relative;
      }
      div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: aqua;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div>상자</div>
    <script>
      const box = document.querySelector("div");
      let num = 0;

      document.addEventListener("keydown", move);

      function move(e) {
        if (e.key === "ArrowRight") {
          num += 5;
          box.style.transform = `translate(${num}px)`;
        }
        if (e.key === "ArrowLeft") {
          num -= 5;
          box.style.transform = `translate(${num}px)`;
        }
      }
    </script>
  </body>
</html>
