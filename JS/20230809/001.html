<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let x = 3;
      let y = 7;

      if (x == y) {
        document.write("if문으로 실행되었습니다.");
      } else {
        document.write("else문으로 실행되었습니다.");
      }
      let score = prompt("성적을 입력하세요");
      switch (true) {
        case 90 <= score:
          console.log("A");
          break;
        case 80 <= score:
          console.log("B");
          break;
        case 70 <= score:
          console.log("C");
          break;
        case 60 <= score:
          console.log("D");
          break;
        default:
          console.log("더 강해져서 오세요");
          break;
      }
    </script>
  </body>
</html>
