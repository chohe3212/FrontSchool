<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas id = "canvas" width="400" height = "400">

    </canvas>
    <script>
        const canvas = document.getElementById("canvas");
        // getElementById가 성능적으로 나음.

        // canvas 요소의 drawing context 객체를 가져온다.
        // 그림을 그리는데 필요한 방법을 제공하는 객체이다.
        const ctx = canvas.getContext('2d');

        // 1. 사각형 그리기 (x축의 위치, y축의 위치, 너비, 높이)
        ctx.fillStyle = "tomato";
        ctx.fillRect(30, 40, 30, 40);

        ctx.fillRect(50, 60, 100, 40);

        ctx.fillStyle = "teal";
        ctx.fillRect(100, 100, 30, 40);

        // 2. 직선 그리기
        // 새로운 선을 그릴것을 알립니다.
        ctx.beginPath();
        // 선의 색상
        ctx.strokeStyle = "green";
        // 선의 두께
        ctx.lineWidth = 10;
        // 선의 시작 지점을 지정합니다.
        ctx.moveTo(20, 30);
        // 선의 끝 지점을 지정합니다.
        ctx.lineTo(150, 300);
        // 화면에 선을 그립니다.
        ctx.stroke();

        // 3. 원 그리기
        ctx.beginPath();
        ctx.strokeStyle = "pink";
        ctx.lineWidth = 10;
        ctx.arc(); // 원을 그리는 메소드

    </script>
</body>
</html>
